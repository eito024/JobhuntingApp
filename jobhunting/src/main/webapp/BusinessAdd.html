<!DOCTYPE html>
<html lang="jp">
<head>
    <title>企業情報登録</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css"> 
  <link rel="stylesheet" href="form.css">
  <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
  <script src="/jquery-2.1.4.min.js" charset="UTF-8"></script>
  <script src="js/ajaxzip3.js" charset="UTF-8"></script>

</head>
<body>
    <div class="container">
        <header>
            <div>
               <img src="./equal/logo.png"  width="500px" height="50%"> 
            </div>
            <div class="headerbutton">
              <a href="./equal/AdminMypage.html"><span class="hedbtn">マイページ</span></a>      <!-- href内に遷移先を書く -->
            </div>
            </header>
    </div>

    <hr>
    
    <div class="regist">
        <form action="BusinessInfoRegistCompViewServlet" method="post" class="row">
            <div class="col-sm-8 col-sm-offset-2">
            <br>
            
                <div>
                    <label class="required" class="businessName" for="textBox">企業名</label> 
				
                    <input type="text" name="businessName" id="textBox"  placeholder="例：株式会社〇〇商事" required>
                </div>
               
               <br>
               
               <div class="form-group">
                    <label class="required" for="textBox" >電話番号</label>
                    <input type="text" id="tel" name="tel" placeholder="例：080-1234-5678" required>
                </div>
               
                <!-- ▼郵便番号入力フィールド(3桁+4桁) -->
                <div>
                    <p class="required" >〒郵便番号</p>
                    <input type="text" name="zip31" size="4" maxlength="3"   placeholder="例：123" required> － <input type="text" name="zip32" size="5" maxlength="4" placeholder="例：1234 " required onKeyUp="AjaxZip3.zip2addr('zip31','zip32','pref31','addr31');">
                    <br> 
                    
                    <!-- ▼住所入力フィールド(都道府県) -->
                    
                    <br>
                    <p > 所在地（郵便番号から自動入力）</p>
                    <input type="text" name="pref31" size="8" placeholder="例：鹿児島県" required>

                    <!-- ▼住所入力フィールド(都道府県以降の住所) -->
                    <input type="text" name="addr31" size="40" placeholder="鹿児島市○○町○○-○" required >
                </div>
            
                <br>
                <br>
                 <div class="form-group">
                    <label class="required"  for="job"><span class="job"></span> 業種</label>
                    <select id="job" name="job" class="form-control" required>
                       <option value="">選択してください</option>
                        <option value="通信">通信</option>
                        <option value="インターネット・Web">インターネット・Web</option>
                        <option value="ソフトウェア">ソフトウェア</option>
                        <option value="ハードウェア">ハードウェア</option>
                        <option value="情報処理サービス">情報処理サービス</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="required"  ><span class="businesscontent"></span> 上場の有無</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="existence" value="1" required>有
                            <input type="radio" name="existence" value="0" required>無
                        </label>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label class="required" for="receptionistsNumber"><span class="receptionistsNumber"></span> 募集人数</label>
                    <input type="number" value="" min="1" max="99999" step="1" id="receptionistsNumber" name="receptionistsNumber" class="form-control" placeholder="例：〇" required>
                </div>
                
                <div class="form-group">
                    <label class="required" for="homepage"><span class="homepage"></span> ホームページ</label>
                    <input type="text" id="homepage" name="homepage" class="form-control" size="35"  placeholder="例：https://ooo.com" required>
                </div>
                
                <div class="form-group">
                    <label class="required" for="receiptField"><span class="receiptField"></span> 求人分野</label>
                    <input type="text" id="receiptField" name="receiptField" class="form-control" placeholder="例:SE,PG,運用,WEB,インフラ" required>
                </div>
                
                 <div class="form-group">
                    <label class="required" for="salary2"><span class="salary2"></span> 給料2年制</label>
                    <input type="text" id="salary2" name="salary2" class="form-control" placeholder="例:〇〇" required>
                </div>
                
                 <div class="form-group">
                    <label class="required" for="salary3"><span class="salary3"></span> 給料3年制</label>
                    <input type="text" id="salary3" name="salary3" class="form-control" placeholder="例:〇〇" required>
                </div>
                
                 <div class="form-group">
                    <label class="required" for="salary4"><span class="salary4"></span> 給料4年制</label>
                    <input type="text" id="salary4" name="salary4" class="form-control" placeholder="例:〇〇" required>
                </div>
                
                 <div class="form-group">
                    <label class="required" for="numberOfEmployees"><span class="numberOfEmployees"></span> 従業員数</label>
                   <input type="number" value="" size="10" step="1" id="numberOfEmployees" name="numberOfemployees" class="form-control" placeholder="例：〇" required>
                </div>
                
                 <div class="form-group">
                    <label class="required" for="humanResourcesDepartmentName"><span class="humanResourcesDepartmentName"></span> 人事部氏名</label>
                    <input type="text" id="humanResourcesDepartmentName" name="humanresourcesdepartmntname" class="form-control" placeholder="例:〇〇〇〇" required>
                </div>
                
                 <div class="form-group">
                    <label class="required" for="humanResourcesDepartmentMailAddress"><span class="humanResourcesDepartmentMailAddress"></span> 人事部メールアドレス</label>
                    <input type="text" id="humanResourcesDepartmentMailAddress" name="humanresourcesdepartmntmailaddress" class="form-control" placeholder="例:〇〇@kcska.ac" required>
                </div>
              
                 <div class="form-group">
                    <label class="required"><span class="severancePay"></span> 退職金の有無</label>
                    <div>
                    
                        <label  class="radio-inline">
                            <input type="radio" name="severancepay" value="1" required>有
                            <input type="radio" name="severancepay" value="0" required>無
                        </label>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label class="required"><span class="overtimePay"></span> 残業代の扱い</label>
                    <div>
                    
                        <label  class="radio-inline">
                            <input type="radio" name="overtimepay" value="1" required>みなし残業
                            <input type="radio" name="overtimepay" value="0" required>その都度
                        </label>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label class="required"><span class="qualificationAllOwnce"></span> 資格手当の有無</label>
                    <div>
                    
                        <label  class="radio-inline">
                            <input type="radio" name="qualificationallownce" value="1" required>有
                            <input type="radio" name="qualificationallownce" value="0" required>無
                        </label>
                    </div>
                </div>
               
                 <div class="form-group">
                    <label class="required"><span class="q1_html"></span> 休日</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="check" id="q1_html" name="holiday" value="土">土
                            <br>
                             <input type="checkbox" class="check" id="q1_html" name="holiday" value="日・祝">日・祝
                        </label>
                    </div>
                    </div>
                <div class="form-group">
                    <label class="required" for="businessContent"><span class="businessContent"></span> 事業内容</label>
                    <br>
                    <textarea name="businessContent" class="form-control"  rows="5" cols="50"  placeholder="例：やる気と根性の尾辻商社" required></textarea>
                </div>
                <div>
 				<input type="submit" style="width:10%;padding:10px;font-size:17px;" onClick="return isCheck()" value="登録" />
 				</div>
 				<br>
                    </div>
                </form>
          </div>
                <br>
                <br>
    <hr>

    <div class="container">
        <footer>
            <p>&copy; D.</p>
        </footer>
    </div>

<style>
* {
  margin:0;  /*ヘッダーの上部の余白をなくす*/
  box-sizing: border-box;
}
.headerdiv{
  background-color: #32cd32;
}
body {
  font-family:'Avenir','Helvetica, Neue','Helvetica','Arial';
  margin:0;  /*ヘッダーの上部の余白をなくす*/
}

header{
  font-weight:bold;  /*太字設定*/
  display: flex;
  width: 100%;
  height: 50%;
  background-color: #87cefa;
  align-items: center; /*ボタンの縦の長さをそろえる*/
  margin-bottom:5px; /*ヘッダーからページ内容までの間をあける*/
  padding:10px; /*ヘッダー内のウィンドウからの距離*/
  justify-content: space-around;  /*ボタンの間隔を開ける*/
}
.logo{
  margin-top:0; /*ヘッダーの上部の余白をなくす*/
  cursor: pointer;   /*カーソルを合わせたときに矢印から指マークに変わる*/
}
header.div{
  cursor: pointer;   /*カーソルを合わせたときに矢印から指マークに変わる*/
  list-style: none;  /*リストの点を消す*/
  display: flex;  /*ボタンを横並びにする*/
  justify-content: space-around;  /*ボタンの間隔を開ける*/
  font-size:100px;
  height:100%;
  width:50%;
}
.hedbtn {
  display: inline-block;
  bottom:10px;
  line-height:300%;  /*ボタンの上下の間隔をあける*/
}
.headerbutton a{
  text-decoration: none;  /*ボタンのリンク（文字の下に出るアンカー線）を消す*/
  border: 1px solid #282828;   /*ボタンの枠線*/
  background-color: #32cd32;
  color: #fff;
  font-size: 100%;
  text-align:center;
  padding:10px;
  left:20%;
  flex-basis: auto; /* flexアイテムの幅を自動で調整 */
}
.hedimg{
  position:relative;
  top:20px;
}

.regist{
  text-align:center;
}
</style>



    <script>
        $(function(){
            var navPos = $("nav").offset().top;
            //"ヘッダーを非表示"をクリック
            $('.hedclose').on("click",function(){
                //header要素を開閉
                $('header').toggle("slow");
                $("nav").css("position","static");
            });
        
        });
        function isCheck() {
            var arr_checkBoxes = document.getElementsByClassName("check");
            var count = 0;
            for (var i = 0; i < arr_checkBoxes.length; i++) {
                if (arr_checkBoxes[i].checked) {
                    count++;
                }
            }
            if (count > 0) {
                return true;
            } else {
                window.alert("「休日」のチェックボックスは1つ以上選択してください。");
                return false;
            };
         
        }
        </script>
</body>
</html>
